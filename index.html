<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
      <div id="overlay" class="hidden">
        <div id="modal" class="v-none">
            <p id="modalPara"></p>
            <button id="modalClose">X</button>
        </div>
      </div>
    <nav>
      <ul>
        <li id="homePage">The Pig Game</li>
        <li id="aboutPage">About</li>
        <li id="instructions">Instructions</li>
      </ul>
    </nav>
    <div id="initial">
      <input type="number" placeholder="Enter target : Default 100" id="target">
      <input type="text" placeholder="Player 1 name" id="player1name">
      <input type="text"placeholder="Player 2 name" id="player2name">
      <button id="startGame">Start</button>
    </div>
    <main class="hidden">
      <h4 id="targetShow">Target : 100</h4>
      <section class="player player--0 player--active">
        <h2 class="name" id="name--0">Player 1</h2>
        <p class="score" id="score--0">43</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>
      <section class="player player--1">
        <h2 class="name" id="name--1">Player 2</h2>
        <p class="score" id="score--1">24</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
